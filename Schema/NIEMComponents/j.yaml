components:
  schemas:
    jJurisdictionAugmentationType:
      type: object
      title: 'j:JurisdictionAugmentationType'
      description: A data type for additional information about a jurisdiction.
      properties:
        jurisdictionDescription:
          type: array
          description: >-
            A description of an area an organization or person has some kind of
            authoritative capacity or responsibility over. NIEM reference is
            j:JurisdictionDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        jurisdictionDistrict:
          type: array
          description: >-
            A district in a jurisdiction. NIEM reference is
            j:JurisdictionDistrictText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        jurisdictionRestriction:
          type: array
          description: >-
            A restriction or limitation of a jurisdiction. NIEM reference is
            j:JurisdictionRestrictionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        jurisdictionDistrictIdentification:
          type: array
          description: >-
            A name or identification of a district in a jurisdiction. NIEM
            reference is j:JurisdictionDistrictIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        jurisdictionTitle:
          type: array
          description: >-
            A title issued by a jurisdiction. NIEM reference is
            j:JurisdictionTitle
          items:
            $ref: j.yaml#/components/schemas/jItemTitleType
        '@context':
          type: string
          description: jJurisdictionAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jJurisdictionAugmentationTypeContext.jsonld
    jItemTitleType:
      type: object
      title: 'j:ItemTitleType'
      description: >-
        A data type for a deed or other official document showing the legal
        ownership of a property item.
      properties:
        titleIdentification:
          type: array
          description: >-
            An identification of a certificate of title to a property item. NIEM
            reference is j:TitleIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        titleDuplicateQuantity:
          type: array
          description: >-
            A total number of title documents issued where the titling
            information is unchanged by the current titling jurisdiction. NIEM
            reference is j:TitleDuplicateQuantity
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsnonNegativeInteger
        titleIssueDate:
          type: array
          description: >-
            A date on which a jurisdictional titling authority issued a title to
            the owner of a property item. NIEM reference is j:TitleIssueDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        titleIssuingAuthorityName:
          type: array
          description: >-
            A name of an authority which issued a title. NIEM reference is
            j:TitleIssuingAuthorityName
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isTitleLien:
          type: array
          description: >-
            True if a lien exists on the titled property; false otherwise. NIEM
            reference is j:TitleLienIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        titleItem:
          type: array
          description: >-
            A property item for which a title is issued. NIEM reference is
            j:TitleItem
          items:
            $ref: nc.yaml#/components/schemas/ncItemType
        titleStatus:
          type: array
          description: 'A status of a property title. NIEM reference is j:TitleStatus'
          items:
            $ref: j.yaml#/components/schemas/jTitleStatusType
        titleHolder:
          type: array
          description: 'An entity to whom a title is issued. NIEM reference is j:TitleHolder'
          items:
            $ref: nc.yaml#/components/schemas/ncEntityType
        titleCategory:
          type: array
          description: 'A kind of title issued. NIEM reference is j:TitleCategoryText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        lien:
          type: array
          description: >-
            A legal encumbrance placed on a property item. NIEM reference is
            j:Lien
          items:
            $ref: j.yaml#/components/schemas/jLienType
        documentCategoryCode:
          type: array
          description: >-
            A kind of individual title document. NIEM reference is
            j:ItemTitleDocumentCategoryCode
          items:
            $ref: >-
              aamva_d20.yaml#/components/schemas/aamva_d20VehicleTitleDocumentCategoryCodeType
        purchaseDate:
          type: array
          description: >-
            A date a current owner purchased a vehicle. NIEM reference is
            j:ItemTitlePurchaseDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        purchasePriceAmount:
          type: array
          description: >-
            A price a current owner paid to purchase a vehicle. NIEM reference
            is j:ItemTitlePurchasePriceAmount
          items:
            $ref: nc.yaml#/components/schemas/ncAmountType
        salesTaxAmount:
          type: array
          description: >-
            A sales tax charged on a purchase of a vehicle. NIEM reference is
            j:ItemTitleSalesTaxAmount
          items:
            $ref: nc.yaml#/components/schemas/ncAmountType
        salesTaxPercent:
          type: array
          description: >-
            A tax rate used for computing sales tax on a vehicle. NIEM reference
            is j:ItemTitleSalesTaxPercent
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsdecimal
        taxableValue:
          type: array
          description: >-
            A dollar value used to compute the taxes on a vehicle. NIEM
            reference is j:ItemTitleTaxableValue
          items:
            $ref: nc.yaml#/components/schemas/ncItemValueType
        titleIssuingJurisdiction:
          type: array
          description: >-
            A jurisdiction which issued a title. NIEM reference is
            j:TitleIssuingJurisdiction
          items:
            $ref: nc.yaml#/components/schemas/ncJurisdictionType
        '@context':
          type: string
          description: jItemTitleType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jItemTitleTypeContext.jsonld
    jTitleStatusType:
      title: 'j:TitleStatusType'
      description: A data type for a state of a title.
      allOf:
        - $ref: nc.yaml#/components/schemas/ncStatusType
        - type: object
          properties:
            code:
              type: array
              description: 'A status of a title. NIEM reference is j:TitleStatusCode'
              items:
                $ref: >-
                  aamva_d20.yaml#/components/schemas/aamva_d20TitleStatusCodeType
            '@context':
              type: string
              description: jTitleStatusType JSON-LD context
              enum:
                - ../JSON-LD_Contexts/jTitleStatusTypeContext.jsonld
    jItemStatusCodeType:
      type: object
      title: 'j:ItemStatusCodeType'
      description: A data type for what happens to a property item.
      properties:
        simpleType:
          $ref: j.yaml#/components/schemas/jItemStatusCodeSimpleType
        '@context':
          type: string
          description: jItemStatusCodeType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jItemStatusCodeTypeContext.jsonld
    jItemStatusCodeSimpleType:
      type: string
      description: A data type for what happens to a property item.
      enum:
        - '01'
        - '02'
        - '03'
        - '04'
        - '05'
        - '06'
        - '07'
        - 08
        - BURNED
        - COUNTERFEITED
        - DESTROYED_DAMAGED_VANDALIZED
        - NONE
        - RECOVERED
        - SEIZED
        - STOLEN
        - UNKNOWN
    jLienType:
      type: object
      title: 'j:LienType'
      description: A data type for a legal encumbrance placed on a property item.
      properties:
        amount:
          type: array
          description: >-
            A monetary amount representing a legal encumbrance placed on a
            property. NIEM reference is j:LienAmount
          items:
            $ref: nc.yaml#/components/schemas/ncAmountType
        date:
          type: array
          description: >-
            A date a lien was placed on a property item. NIEM reference is
            j:LienDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        releaseDate:
          type: array
          description: >-
            A date a legal encumbrance is removed from a property item. NIEM
            reference is j:LienReleaseDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        releaseReasonCode:
          type: array
          description: >-
            A reason a legal encumbrance is removed from a property item. NIEM
            reference is j:LienReleaseReasonCode
          items:
            $ref: >-
              aamva_d20.yaml#/components/schemas/aamva_d20LienReleaseReasonCodeType
        releaseReason:
          type: array
          description: >-
            A reason a legal encumbrance is removed from a property item. NIEM
            reference is j:LienReleaseReasonText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: jLienType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jLienTypeContext.jsonld
    jIdentificationCategoryCodeType:
      type: object
      title: 'j:IdentificationCategoryCodeType'
      description: A data type for a kind of identification.
      properties:
        simpleType:
          $ref: j.yaml#/components/schemas/jIdentificationCategoryCodeSimpleType
        '@context':
          type: string
          description: jIdentificationCategoryCodeType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jIdentificationCategoryCodeTypeContext.jsonld
    jIdentificationCategoryCodeSimpleType:
      type: string
      description: A data type for a kind of identification.
      enum:
        - Air Force Serial
        - Air National Guard Serial
        - Alien Registration
        - Army Serial
        - Bureau Fugitive Index
        - Canadian Social Insurance
        - Correctional ID
        - Identification Order
        - Marine Corps Serial
        - Mariner's Document ID
        - National Agency Case
        - National Guard Serial
        - Navy Serial
        - Offender ID
        - Originating Agency Police ID
        - Passport
        - Personal Identification
        - Port Security Card
        - Royal Canadian Mounted Police ID
        - Selective Service
        - State ID Card
        - Unknown
        - US Coast Guard Serial
        - Veterans Administration Claim
    jBinaryAugmentationType:
      type: object
      title: 'j:BinaryAugmentationType'
      description: A data type for additional information about a binary.
      properties:
        binaryHashValue:
          type: array
          description: 'A hash value. NIEM reference is j:BinaryHashValue'
          items:
            $ref: j.yaml#/components/schemas/jBinaryHashValueType
        MIMEContentCode:
          type: array
          description: >-
            A MIME content type of a digital data file. NIEM reference is
            cbrn:MIMEContentCode
          items:
            $ref: cbrncl.yaml#/components/schemas/cbrnclMIMEContentCodeType
        '@context':
          type: string
          description: jBinaryAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jBinaryAugmentationTypeContext.jsonld
    jBinaryHashValueType:
      type: object
      title: 'j:BinaryHashValueType'
      description: A data type for a binary hash value.
      properties:
        hashValueBase64BinaryObject:
          type: array
          description: >-
            A hash value represented as a binary base64 value object. NIEM
            reference is j:HashValueBase64BinaryObject
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsbase64Binary
        hashValue:
          type: array
          description: 'A hash value represented as text. NIEM reference is j:HashValueText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        hashValueMethodAlgorithm:
          type: array
          description: >-
            A method used to calculate the hash value. NIEM reference is
            j:HashValueMethodAlgorithmText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: jBinaryHashValueType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jBinaryHashValueTypeContext.jsonld
    jAddressAugmentationType:
      type: object
      title: 'j:AddressAugmentationType'
      description: A data type for additional information about a Address.
      properties:
        addressVerifiedDate:
          type: array
          description: >-
            A date on which the address was verified. NIEM reference is
            j:AddressVerifiedDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        addressComment:
          type: array
          description: 'A comment about an address. NIEM reference is j:AddressCommentText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: jAddressAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jAddressAugmentationTypeContext.jsonld
    jLocationAugmentationType:
      type: object
      title: 'j:LocationAugmentationType'
      description: A data type for additional information about a location.
      properties:
        locationRoadway:
          type: array
          description: >-
            A part of the roadway where Traffic Accident occurred. NIEM
            reference is st:LocationRoadway
          items:
            $ref: st.yaml#/components/schemas/stLocationRoadwayType
        locationBlockNumber:
          type: array
          description: >-
            A number identifying a section of a city enclosed by intersecting
            streets. NIEM reference is j:LocationBlockNumberText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationIndianNationCode:
          type: array
          description: >-
            An American Indian nation. NIEM reference is
            j:LocationIndianNationCode
          items:
            $ref: ndex.yaml#/components/schemas/ndexIndianNationCodeType
        locationIndianNation:
          type: array
          description: >-
            An American Indian nation. NIEM reference is
            j:LocationIndianNationText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationLotNumber:
          type: array
          description: >-
            A number identifying a tract or parcel (unit) of land owned by an
            owner.  Also called a plot. NIEM reference is
            j:LocationLotNumberText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        locationSecurityLevel:
          type: array
          description: >-
            A security level of the location. NIEM reference is
            j:LocationSecurityLevelText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: jLocationAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jLocationAugmentationTypeContext.jsonld
    jImageAugmentationType:
      type: object
      title: 'j:ImageAugmentationType'
      description: A data type for additional information about an image.
      properties:
        imageFacial:
          type: array
          description: >-
            A facial adornment or hair piece that appears in an image. NIEM
            reference is j:ImageFacialText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        isImageJuvenile:
          type: array
          description: >-
            True if an image is of a juvenile; false otherwise. NIEM reference
            is j:ImageJuvenileIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        imageNCICIdentification:
          type: array
          description: >-
            A unique identification assigned to an Image by the FBI National
            Crime Information Center. NIEM reference is
            j:ImageNCICIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        imagePoseCode:
          type: array
          description: >-
            An angle of a person's face in a photograph. NIEM reference is
            j:ImagePoseCode
          items:
            $ref: nc.yaml#/components/schemas/ncImagePoseCodeType
        imagePose:
          type: array
          description: >-
            An angle of a person's face in a photograph. NIEM reference is
            j:ImagePoseText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        imageCategoryCode:
          type: array
          description: >-
            A kind of image that that has been taken. NIEM reference is
            j:ImageCategoryCode
          items:
            $ref: ncic.yaml#/components/schemas/ncicIMTCodeType
        '@context':
          type: string
          description: jImageAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jImageAugmentationTypeContext.jsonld
    jFacilityAugmentationType:
      type: object
      title: 'j:FacilityAugmentationType'
      description: A data type for additional information about a Facility.
      properties:
        facilityEquipmentCapacity:
          type: array
          description: >-
            A description of the equipment capacity of a facility. NIEM
            reference is j:FacilityEquipmentCapacityText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        facilityAgeLimitationRange:
          type: array
          description: >-
            A range of ages served by a facility from minimum to maximum. NIEM
            reference is j:FacilityAgeLimitationRange
          items:
            $ref: nc.yaml#/components/schemas/ncDecimalRangeType
        facilityAreaDescription:
          type: array
          description: >-
            A description of a specific area of a facility. NIEM reference is
            j:FacilityAreaDescriptionText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        facilityAreaStatus:
          type: array
          description: 'A status for a facility. NIEM reference is j:FacilityAreaStatusText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        facilityStaffingCapacityQuantity:
          type: array
          description: >-
            A high range number of staff for a facility. NIEM reference is
            j:FacilityStaffingCapacityQuantity
          items:
            $ref: nc.yaml#/components/schemas/ncQuantityType
        facilityBuildingID:
          type: array
          description: >-
            An numerical identifier of a facility building. NIEM reference is
            j:FacilityBuildingID
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsstring
        facilityBedVacantCountQuantity:
          type: array
          description: >-
            A number of vacant beds available at a facility. NIEM reference is
            j:FacilityBedVacantCountQuantity
          items:
            $ref: nc.yaml#/components/schemas/ncQuantityType
        facilityStatus:
          type: array
          description: 'A status of a facility. NIEM reference is j:FacilityStatus'
          items:
            $ref: nc.yaml#/components/schemas/ncStatusType
        '@context':
          type: string
          description: jFacilityAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jFacilityAugmentationTypeContext.jsonld
    jDocumentAugmentationType:
      type: object
      title: 'j:DocumentAugmentationType'
      description: A data type for additional information about a document.
      properties:
        isParole:
          type: array
          description: >-
            True if a the document is associated with a Parole; false otherwise.
            NIEM reference is j:ParoleIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isProbation:
          type: array
          description: >-
            True if a the document is associated with a Probation; false
            otherwise. NIEM reference is j:ProbationIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isCorrectionalInstitute:
          type: array
          description: >-
            True if a the document is associated with a Correctional Institute;
            false otherwise. NIEM reference is j:CorrectionalInstituteIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        documentSignature:
          type: array
          description: 'A signature on a document. NIEM reference is j:DocumentSignature'
          items:
            $ref: j.yaml#/components/schemas/jSignatureType
        documentComment:
          type: array
          description: >-
            A comment about or a description of the allocation. NIEM reference
            is j:DocumentComment
          items:
            $ref: nc.yaml#/components/schemas/ncCommentType
        documentApprovedDate:
          type: array
          description: >-
            A date a document was approved. NIEM reference is
            j:DocumentApprovedDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        isDocumentAmended:
          type: array
          description: >-
            True if a document has been amended; false otherwise. NIEM reference
            is j:DocumentAmendedIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        documentReviewDate:
          type: array
          description: >-
            A date a document was reviewed. NIEM reference is
            j:DocumentReviewDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        '@context':
          type: string
          description: jDocumentAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jDocumentAugmentationTypeContext.jsonld
    jSignatureType:
      type: object
      title: 'j:SignatureType'
      description: >-
        A data type for a handwritten (and often stylized) depiction of
        someone's name, nickname, or even a simple X or other mark that a person
        writes on documents as a proof of identity and intent.
      properties:
        image:
          type: array
          description: 'An image of a signature. NIEM reference is j:SignatureImage'
          items:
            $ref: nc.yaml#/components/schemas/ncImageType
        personName:
          type: array
          description: >-
            A full name of an individual associated with a signature. NIEM
            reference is j:SignaturePersonName
          items:
            $ref: nc.yaml#/components/schemas/ncPersonNameType
        name:
          type: array
          description: 'A name used in a signature. NIEM reference is j:SignatureNameText'
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        location:
          type: array
          description: >-
            A location where a signature was captured. NIEM reference is
            j:SignatureLocationText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        method:
          type: array
          description: >-
            A method used for capturing a signature (i.e. wet, digital, etc.)
            NIEM reference is j:SignatureMethodText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        date:
          type: array
          description: >-
            A date associated with a signature. NIEM reference is
            j:SignatureDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        '@context':
          type: string
          description: jSignatureType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jSignatureTypeContext.jsonld
    jPersonNameCategoryCodeType:
      type: object
      title: 'j:PersonNameCategoryCodeType'
      description: A data type for possible kinds of names.
      properties:
        simpleType:
          $ref: j.yaml#/components/schemas/jPersonNameCategoryCodeSimpleType
        '@context':
          type: string
          description: jPersonNameCategoryCodeType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jPersonNameCategoryCodeTypeContext.jsonld
    jPersonNameCategoryCodeSimpleType:
      type: string
      description: A data type for possible kinds of names.
      enum:
        - aka
        - alias
        - call sign
        - dba
        - fka
        - handle
        - moniker
        - nickname
        - other
        - provided
        - pseudonym
        - unknown
        - user id
    jPersonNameAugmentationType:
      type: object
      title: 'j:PersonNameAugmentationType'
      description: A data type for additional information about a name of a person.
      properties:
        personNameSoundex:
          type: array
          description: >-
            A name encoding such that similar sounding names with different
            spellings appear the same. NIEM reference is j:PersonNameSoundexText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        personNameInitials:
          type: array
          description: >-
            A first letter of a persons given, possibly middle, and last names.
            NIEM reference is j:PersonNameInitialsText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        '@context':
          type: string
          description: jPersonNameAugmentationType JSON-LD context
          enum:
            - ../JSON-LD_Contexts/jPersonNameAugmentationTypeContext.jsonld
    jOrganizationAugmentationType:
      type: object
      title: 'j:OrganizationAugmentationType'
      description: A data type for additional information about an organization.
      properties:
        organizationAlternateName:
          type: array
          description: >-
            A name other than the primary one used by an organization. NIEM
            reference is j:OrganizationAlternateName
          items:
            $ref: j.yaml#/components/schemas/jOrganizationAlternateNameType
        organizationLicenseIdentification:
          type: array
          description: >-
            A license identification for an organization. NIEM reference is
            j:OrganizationLicenseIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        organizationValidDate:
          type: array
          description: >-
            A date to which the organizational unit is valid. NIEM reference is
            j:OrganizationValidDate
          items:
            $ref: nc.yaml#/components/schemas/ncDateType
        districtIdentification:
          type: array
          description: >-
            An identification of a region or locality. NIEM reference is
            j:DistrictIdentification
          items:
            $ref: nc.yaml#/components/schemas/ncIdentificationType
        organizationFieldOffice:
          type: array
          description: >-
            A Field Office that has jurisdiction over an area in which the ORI
            is located. NIEM reference is j:OrganizationFieldOfficeText
          items:
            $ref: nc.yaml#/components/schemas/ncTextType
        organizationJurisdiction:
          type: array
          description: >-
            An area of service or jurisdiction an organization has over a
            region. NIEM reference is j:OrganizationJurisdiction
          items:
            $ref: nc.yaml#/components/schemas/ncJurisdictionType
        isAgencyActive:
          type: array
          description: >-
            True if the status of an ORI is active; false if it is inactive.
            NIEM reference is j:AgencyActiveIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        isAgencyAddCancel:
          type: array
          description: >-
            True if an agency is authorized to add or cancel a record; false
            otherwise. NIEM reference is j:AgencyAddCancelIndicator
          items:
            $ref: niem-xs.yaml#/components/schemas/niem-xsboolean
        agencyBaselinePriorityValue:
          type: array
          description: >-
            A baseline priority; values must be 0-12. NIEM reference is
            j:AgencyBaselinePriorityValue
          items:
            $ref: nc.yaml#/components/schemas/ncNumericType
        isAgencyCHRIAuthorized:
          type: array
          description: >-
            True if an agency is authorized to access criminal history
            information; false otherwise. NIEM reference is
